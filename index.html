<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter Sign Up Form</title>
  </head>
  <body>
    <div id="signupform">
      <form>
        <div><h1>Sign Up</h1></div>
        <div><p>It's free and only takes a minute</p></div>
        <div class="container">
          <label for="firstname"> First name </label>
          <input type="text"  name="username" required/>
        </div>
        <div class="container">
          <label for="lastname"> Last name </label>
          <input type="text" name="lastname" required />
        </div>
        <div>
          <label for="email"> Email </label>
          <input type="email" name="email" required />
        </div>
        <div>
          <label for="password"> Password </label>
          <input type="password" name="password" required/>
        </div>
        <div>
          <label for="confirmpassword"> Confirm Password </label>
          <input type="password" />
        </div>
        <form> <button type="submit">SIGN UP </button>
          <p id="termsandconditions"> By clicking the Sign Up button, you agree to our <a href="link here"> Terms and Conditions</a> and <a href="url"> Privacy Policy</a>
      </form>
    </div>
    <div id="alreadysubscribed">
      <p>Already have an account? <a href="link here"> Login here.</a></p>

    </div>

  </body>
</html>
